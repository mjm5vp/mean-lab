<h2>{{vm.events.length}} Events</h2>
<div class="container">
    <div class="row">
        <div class="col-lg-4" data-ng-repeat="event in vm.events">
            <div data-ui-sref="show({title: event.title})" data-ng-if="event.currentAmount < event.goal/2" class="danger campaigns">
                <h3>{{event.title}}</h3>
            </div>
            <div data-ui-sref="show({title: event.title})" data-ng-if="event.currentAmount >= event.goal/2 && event.currentAmount < event.goal" class="warning campaigns">
                <h3>{{event.title}}</h3>
            </div>
            <div data-ui-sref="show({title: event.title})" data-ng-if="event.currentAmount >= event.goal" class="success campaigns">
                <h3>{{event.title}}</h3>
            </div>
        </div>
    </div>
</div>

<section>
<h2>Start A New Campaign</h2>
<div class="jumbotron text-left">
    <form ng-submit="vm.createEvent()">
        <label><h3>Campaign Title</h3>
            <div class="input-group">
                <input type="text" class="long-text form-control" ng-model="vm.newEvent.title" placeholder="Title" />
            </div>
        </label>

        <label><h3>Body</h3>
            <div class="input-group">
                <input type="text" class="long-text form-control" ng-model="vm.newEvent.body" placeholder="Body" />
            </div>
        </label>

        <label><h3>Current Amount</h3>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" ng-model="vm.newEvent.currentAmount" placeholder="Current Amount" class="form-control" >
            </div>
        </label>
        <label><h3>Goal</h3>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" ng-model="vm.newEvent.goal" placeholder="Goal" class="form-control" >
            </div>
        </label>
        <button type="submit" class="btn btn-primary">Add An Event</button>
    </form>
</div>
</section>
