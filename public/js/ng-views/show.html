<div ng-if="!vm.event.title">
  <h2>This Event Does Not Exist</h2>
</div>

<div ng-if="vm.event.title">
  <h2>{{vm.event.title}}</h2>
  <p>{{vm.event.body}}</p>
  <div class="amounts">
    <div class="width50">
      <h3>Goal: </h3>
      <p>{{vm.event.goal}}</p>
    </div>
    <div class="width50">
      <h3>Total Raised: </h3>
      <p data-ng-if="vm.event.currentAmount == vm.event.goal" style="background: #dff0d8;
    border: 1px solid #3c763d;
    border-radius: 2px;">{{vm.event.currentAmount}}</p>
    <p data-ng-if="vm.event.currentAmount !== vm.event.goal" style="background: #f2dede;
    border: 1px solid #ebccd1;
    border-radius: 2px;">{{vm.event.currentAmount}}</p>
    </div>


  </div>

  <div class="edit-event">
    <input type="text" ng-model="vm.event.title" value="vm.event.title" />
    <input type="text" ng-model="vm.event.body" value="vm.event.body" />
    <input type="number" ng-model="vm.event.currentAmount" value="vm.event.currentAmount" />
    <input type="number" ng-model="vm.event.goal" value="vm.event.goal" />
    <button data-ng-click="vm.update()">Edit Event</button>
    <button data-ng-click="vm.destroy()">Delete Event</button>
  </div>

  
  <h3>Donations: </h3>
  <div ng-repeat="donation in vm.event.donations">
    <p>{{donation.name}}: {{donation.amount}} - {{donation.body}}</p>
  </div>



<form>
  <input placeholder="Name" data-ng-model="vm.name" />
  <input placeholder="Amount" data-ng-model="vm.amount" />
  <input placeholder="Body" data-ng-model="vm.body" />
  <button type="button" data-ng-click="vm.addDonation()">Create</button>
</form>


</div>
